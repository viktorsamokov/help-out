<!--Modal: Login Form-->
<div mdbModal class="modal fade" #loginForm="mdb-modal" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class="title"><i class="fa fa-user"></i> Log in</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="loginForm.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form #form="ngForm" (ngSubmit)="login(form.value)">
                    <div class="md-form form-sm">
                        <i class="fa fa-envelope prefix"></i>
                        <input mdbActive [(ngModel)]="loginVm.Email" name="Email" type="text" id="email" class="form-control" required>
                        <label for="email">Your email</label>
                    </div>

                    <div class="md-form form-sm">
                        <i class="fa fa-lock prefix"></i>
                        <input mdbActive  [(ngModel)]="loginVm.Password" name="Password" type="password" id="password" class="form-control" required>
                        <label for="password">Your password</label>
                    </div>

                    <div class="text-center mt-2">
                        <button class="btn btn-info waves-light" type="submit" mdbRippleRadius>Log in <i class="fa fa-sign-in ml-1"></i></button>
                    </div>
                </form>

            </div>
            <!--Footer-->
            <div class="modal-footer">
                <div class="options text-center text-md-right mt-1">
                    <p>Forgot <a href="#">Password?</a></p>
                </div>
                <button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal" (click)="loginForm.hide()" mdbRippleRadius>Close</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
<!--Modal: Login Form-->
