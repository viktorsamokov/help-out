<div class="row">
    <div class="col-lg-12">
        <div class="text-right">
            <button class="btn btn-primary btn-sm waves-light" type="button" (click)="openAgendaModal()" mdbRippleRadius>
                Add Agenda
            </button>
        </div>
        <ul *ngFor="let agenda of categoryAgendas; let i = index" class="list-group mb-1">
            <li class="list-group-item">
                {{agenda.Title}}
                <i class="fa fa-angle-down float-right pointer-cursor" (click)="i.toggle()"></i>
                <div [mdbCollapse]="isCollapsed" #i="bs-collapse">
                    <div class="row">
                        <div class="col-12">
                            <p>{{agenda.Description}}</p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

    </div>
</div>
